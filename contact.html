<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<link rel="stylesheet" href="../styles/style.css">
<style>
body {
   font-family: Roboto Thin;
   background-image: url(../images/background-contact\ \(2\).png);
   background-size: 100% 100%;
   background-attachment: fixed;
   font-size: 15px;  
}
</style>

<script>
   function question() {alert ("Thank you, your question has been sent.")}
</script>
</head>
<body>
<!--header-->
<div>
 <a href="home.html"> 
    <img id="logo" src="../images/logo.png" alt="logo not loaded" height="120px"/>
 </a>  
 <div class="navigation-links">
 <a href="home.html" class="navigation-link">Home</a> 
 <a href="about.html" class="navigation-link">About</a>
 <a href="course.html" class="navigation-link">Course</a>
 <a href="contact.html" class="navigation-link">Contact</a>
 </div>

</div>
<!--middle-->
<div>
      <div class="width-100 displayif"> 
      <!--MAP-->
      <div class="width-100">
      <iframe width="100%"
       height="420" 
       frameborder="0"
       scrolling="no"
       marginheight="0" 
       marginwidth="0" 
       src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Sector%2010%20kharghar%20navi%20mumbai%20india+(My%20Home)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
       <a href="https://www.maps.ie/distance-area-calculator.html">measure area map</a></iframe>
       </div>


       <!--QUESTION-->

       <div class="width-100 contact-question">
         <span class="contact-question-title">Send us a question:</span>
         <form action="" method="get" target="_self" class="yellow-text">
         Name: <br> <input type="text" name="nameField" class="width-30" required/> <br>
         Surname: <br> <input type="text" name="surnameField" class="width-30" required/> <br>
         Age: <br> <input type="number" name="ageField" class="width-30" required/> <br>
         DOB: <br> <input type="date" name="dobField" class="width-30" value="1995-01-01" max="2023-06-06"/> <br>
         Gender: <br>
         Male: <input type="radio" name="gender" value="Male"/>
         Female: <input type="radio" name="gender" value="Female"/> <br>
         Telephone: <br> <input type="tel" name="telField" class="width-30" pattern="(0-9)(3)-(0-9)(3)-(0-9)(3)" placeholder="123-123-123" required/> <br>
      
         Type of question:<br>
           <select name="typeField" class="width-30">
           <option value="course">Question about course</option>
           <option value="lesson" selected>Question about lesson </option>
           </select><br>
         Question:<br>
         <textarea name="questionField" rows="5" class="width-30" minlength="3" maxlength="250" required></textarea><br>
         <input type="submit" value="SEND" class="button-yellow" onclick="question()"/>  <input type="reset" value="RESET" class="button-yellow"/>
       </form>
       </div>
   </div>
</div>
